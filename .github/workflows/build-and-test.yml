name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-cpp:
    name: Build C++ Module
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake python3-dev

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-build cmake pybind11

      - name: Build C++ module
        run: |
          cd cpp_core
          pip install .

      - name: Test C++ module import
        run: |
          python -c "import trade_engine; print('✓ C++ module imported successfully')"
          python -c "import trade_engine; sma = trade_engine.SMACalculator(5); sma.add_price(100); print(f'✓ SMA calculation works: {sma.get_sma()}')"

  test-backend:
    name: Test Python Backend
    runs-on: ubuntu-latest
    needs: build-cpp

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake python3-dev

      - name: Install C++ module
        run: |
          pip install scikit-build cmake pybind11
          cd cpp_core
          pip install .

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Install test dependencies
        run: |
          cd tests/python
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          cd tests/python
          pytest test_api.py -v --tb=short

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: TypeScript type check
        run: |
          cd frontend
          npx tsc --noEmit

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: build-cpp

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake python3-dev
          pip install scikit-build cmake pybind11 numpy matplotlib pandas

      - name: Build C++ module
        run: |
          cd cpp_core
          pip install .

      - name: Run benchmarks
        run: |
          cd benchmarks
          python sma_benchmark.py

      - name: Generate plots
        run: |
          cd benchmarks
          python plot_results.py

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: |
            benchmarks/benchmark_results.csv
            benchmarks/performance_comparison.png
            benchmarks/benchmark_summary.txt
